<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div id="cube" class="cube">
            <b class="front">front</b>
            <b class="back">back</b>
            <b id="outercubetop" class="top">top</b>
            <b class="bottom">bottom</b>
            <b class="left">left</b>
            <b class="right">right</b>
            <div id="inner_cube">
                <i class="front"></i>
                <i id="innerback" class="back">DAY</i>
                <i class="top"></i>
                <i class="bottom"></i>
                <i id="innerleft" class="left">YEAR</i>
                <i id="innerright" class="right">TIME</i>
            </div>
        </div>
    </div>

    <button id="action">Play</button>
    <button id="unbox">Open</button>

    <script src="main.js"></script>
</body>

</html>
